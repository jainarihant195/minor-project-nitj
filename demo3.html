<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <i class="fas fa-briefcase fa-2x" id="header-logo"></i>
                <ul>
                    <li><a href="/" >Home</a></li>
                    <form method="post" action="/slogin">
                        <li><a href="/slogin" class="current">Student Login</a></li>
                     </form>
                    <form method="post" action="/tlogin">
                        <li><a href="/tlogin">Hostel</a></li>
                     </form>
                    <form method="post" action="/hlogin">
                        <li><a href="/hlogin">Admin</a></li>
                     </form>
                    <form method="post" action="/glogin">
                        <li><a href="/glogin">Gate Keeper</a></li>
                     </form>
               
                </ul>
        </div>
    </header>

    <!-- <section id="contact-a" class="text-center py-2"> -->
        <div class="maindiv">
        <div class="main">  	
            
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form action="/sauth" method="post">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="roll" placeholder="Roll No." id="roll" required>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <button type="submit" value="Login" >Login</button>
                    
                </form>
            </div>
            <div class="login">
                <form action="/register" method="post">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="username" placeholder="Enter your name" id="username" required>
                    <input type="text" name="roll" placeholder="Enter your 8 digit roll no." id="roll" required>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="password" required>
                    <button type="submit">Sign up</button>
                  </form>
                </div>
    
               
        </div>
    </div>
